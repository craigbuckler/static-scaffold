<% if (navrel && navrel.child && navrel.child.length) { %>

  <nav class="list">
    <ul>
    <%
      for (let c = 0; c < navrel.child.length; c++) {
        child = navrel.child[c];
      %>

      <li><a href="<%- root + child.url%>">
        <h2><%- child.title %></h2>
        <% if (child.description) { %><p><%- child.description %></p><% } %>
      </a></li>

    <% } %>
    </ul>
  </nav>

<% } %>
